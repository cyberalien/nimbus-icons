styleguideTitle:
  pt: "Styleguide"
  es: "Styleguide"
  mx: "Styleguide"
  en: "Styleguide"
styleguideHeadline:
  pt: "Se você quer conhecer os guias para desenhar novos ícones e contribuir para Nimbus Icons, este é o lugar!"
  es: "Si querés conocer las guías para diseñar nuevos iconos y contribuir para Nimbus Icons, ¡este es el lugar!"
  mx: "Si querés conocer las guías para diseñar nuevos iconos y contribuir para Nimbus Icons, ¡este es el lugar!"
  en: "If you want to know the guides for designing new icons and contributing to Nimbus Icons, this is the place! Download the templates to create your own icons down below."
styleguideGridTitle:
  pt: "Grid"
  es: "Grilla"
  mx: "Grilla"
  en: "Grid"
styleguideGridContent:
  pt: "Para desenhar <strong>Nimbus Icons</strong> utilizamos como base um grid de <strong>160px</strong> por <strong>160px</strong> com módulos de <strong>10px</strong>. Ao finalizar o desenho, reduzimos o ícone para seu tamanho base (16x16px)."
  es: "Para diseñar <strong>Nimbus Icons</strong> utilizamos como base una grilla de <strong>160px</strong> por <strong>160px</strong> com modulos de <strong>10px</strong>. Al finalizar el diseño escalamos el ícono a su tamaño base (16x16px)."
  mx: "Para diseñar <strong>Nimbus Icons</strong> utilizamos como base una grilla de <strong>160px</strong> por <strong>160px</strong> com modulos de <strong>10px</strong>. Al finalizar el diseño escalamos el ícono a su tamaño base (16x16px)."
  en: "To create <strong>Nimbus Icons</strong> we use a <strong>160px</strong> by <strong>160px</strong> grid with <strong>10px</strong> modules as a base. When finished, we reduced the icon to its smallest size (16x16px)."
styleguideStyleTitle:
  pt: "Estilo"
  es: "Estilo"
  mx: "Estilo"
  en: "Style"
styleguideStyleContent-1:
  pt: "O estilo gráfico que usamos para o sistema de ícones é alongado em seu eixo horizontal. Assim, as formas que geralmente são simétricas, nós as alongamos em seu eixo X (horizontalmente)."
  es: "El estilo gráfico que utilizamos para el sistema de íconos es alargado en su eje horizontal. Por lo que las formas que suelen ser simétricas, las alargamos en su eje X (horizontalmente)."
  mx: "El estilo gráfico que utilizamos para el sistema de íconos es alargado en su eje horizontal. Por lo que las formas que suelen ser simétricas, las alargamos en su eje X (horizontalmente)."
  en: "The graphic style we use for the icon system is elongated along its horizontal axis. Thus, the shapes that are generally symmetrical, we lengthen them on their X axis (horizontally)."
styleguideStyleContent-2:
  pt: "Para desenhar um novo ícone, escolhemos uma forma de base e mantemos o desenho dentro da forma."
  es: "Para dibujar un nuevo ícono, elegimos una forma base y mantenemos el diseño dentro de los contenedores."
  mx: "Para dibujar un nuevo ícono, elegimos una forma base y mantenemos el diseño dentro de los contenedores."
  en: "To draw a new icon, we choose a shape as a base and keep the icon inside the containers."
styleguideStyleContent-3:
  pt: "Visualmente, o corpo ou objeto dominante do ícone deve ser centralizado tanto vertical quanto horizontalmente."
  es: "Visualmente el cuerpo u objeto dominante del ícono tiene que estar centrado tanto vertical como horizontalmente."
  mx: "Visualmente el cuerpo u objeto dominante del ícono tiene que estar centrado tanto vertical como horizontalmente."
  en: "Visually the dominant body or object of the icon has to be centered both vertically and horizontally in the grid."
