styleguideStrokeSpaceTitle:
  pt: "Traço e espaçamento"
  es: "Trazo y espaciado"
  mx: "Trazo y espaciado"
  en: "Stroke and spacing"
styleguideStrokeSpaceContent:
  pt: "Usamos uma linha constante de <strong>12,5px</strong>. Além disso, o espaçamento que existe entre as diferentes linhas não pode ser inferior a essa medida."
  es: "Utilizamos un trazo constante de <strong>12,5px</strong>. Además, el espacio que existe entre diferentes trazos no puede ser menor a esa medida."
  mx: "Utilizamos un trazo constante de <strong>12,5px</strong>. Además, el espacio que existe entre diferentes trazos no puede ser menor a esa medida."
  en: "We use a constant stroke of <strong>12.5px</strong>. Besides that, the space between different lines cannot be less than stroke thickness."
styleguideTipFillTitle:
  pt: "Pontas e preenchimentos"
  es: "Puntas y rellenos"
  mx: "Puntas y rellenos"
  en: "Tips and fillers"
styleguideTipFillContent:
  pt: "Manter o estilo dos ícones é muito importante para obter consistência e que todo o sistema pareça um só. Para <strong>Nimbus Icons</strong>, definimos que as pontas dos traços são retas e as formas não têm preenchimento."
  es: "Mantener el estilo de los íconos es muy importante para lograr consistencia y que todo el sistema se vea y se sienta como uno. Para <strong>Nimbus Icons</strong> definimos que las puntas de los trazos sean rectas y las formas no tengan relleno."
  mx: "Mantener el estilo de los íconos es muy importante para lograr consistencia y que todo el sistema se vea y se sienta como uno. Para <strong>Nimbus Icons</strong> definimos que las puntas de los trazos sean rectas y las formas no tengan relleno."
  en: "Maintaining the style of the icons is very important for consistency and for the whole system to look like one. For <strong>Nimbus Icons</strong>, we define that the ends of the strokes are straight and the shapes have no filling."
styleguideCornersTitle:
  pt: "Cantos"
  es: "Esquinas"
  mx: "Esquinas"
  en: "Corners"
styleguideCornersContent:
  pt: "Usamos cantos arredondados de <strong>12,5px</strong>, o mesmo valor do traço. Os cantos internos devem ser mantidos retos."
  es: "Utilizamos esquinas redondeadas de <strong>12,5px</strong>, tomando el mismo valor del trazo. Las esquinas internas deben mantenerse rectas."
  mx: "Utilizamos esquinas redondeadas de <strong>12,5px</strong>, tomando el mismo valor del trazo. Las esquinas internas deben mantenerse rectas."
  en: "We use rounded corners of <strong>12.5px</strong>, the same value as the stroke. The inner corners must be kept straight."
styleguideReductionTitle:
  pt: "Detalhe e redução"
  es: "Detalle y reducción"
  mx: "Detalle y reducción"
  en: "Detail and reduction"
styleguideReductionContent:
  pt: "Uma vez finalizado o desenho, os ícones devem funcionar perfeitamente em reduções de até 16px, sendo legíveis e reconhecíveis em sua forma."
  es: "Una vez que esté finalizado el diseño, los iconos tienen que funcionar perfectamente en reducciones de hasta 16px, siendo legibles y reconocibles en su forma."
  mx: "Una vez que esté finalizado el diseño, los iconos tienen que funcionar perfectamente en reducciones de hasta 16px, siendo legibles y reconocibles en su forma."
  en: "Once the drawing is finished, the icons must work perfectly in scaling down to 16px, being legible and recognizable in their shape."
styleguideNamesTitle:
  pt: "Nomes"
  es: "Nombres"
  mx: "Nombres"
  en: "Names"
styleguideNamesContent:
  pt: "Os ícones devem ser nomeados com base no que eles exibem, não no que representam. Por exemplo, o ícone de um caminhão deve ser denominado <strong>truck</strong>, não <strong>shipping</strong>. Além disso, o nome dos ícones é sempre escrito em inglês."
  es: "Los íconos deben tener un nombre en función de lo que muestran, no de lo que representan. Por ejemplo, un ícono de un camión se tiene que llamar <strong>truck</strong>, no <strong>shipping</strong>. Además, el nombre de los íconos siempre va escrito en inglés."
  mx: "Los íconos deben tener un nombre en función de lo que muestran, no de lo que representan. Por ejemplo, un ícono de un camión se tiene que llamar <strong>truck</strong>, no <strong>shipping</strong>. Además, el nombre de los íconos siempre va escrito en inglés."
  en: "Icons should be named based on what they display, not what they represent. For example, a truck icon should be named <strong>truck</strong>, not <strong>shipping</strong>. In addition, the name of the icons is always written in English."
styleguideContributionTitle:
  pt: "Contribuição"
  es: "Colaboración"
  mx: "Colaboración"
  en: "Contribution"
styleguideContributionCont:
  pt: "Você pode pedir um novo ícone <a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/issues/new?assignees=&labels=&template=icon-request.md&title=%5BIcon+request%5D'>aqui</a>, ou carregue o seu próprio seguindo nosso<a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/blob/develop/.github/CONTRIBUTING.md'>guia de contribuição!</a> Para começar, baixe nosso modelo em<a class='btn-link-secondary' href='https://www.figma.com/file/EhmeGA5hy0S7H07hrwHC7G/?node-id=410%3A32'>Figma</a> ou<a class='btn-link-secondary' href='https://drive.google.com/drive/folders/1wzDVU8d-RpAKWQ5RCA8yTuC78PcE0uhQ'>Illustrator</a>."
  es: "¡Podés solicitar un ícono nuevo desde <a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/issues/new?assignees=&labels=&template=icon-request.md&title=%5BIcon+request%5D'>acá</a> o podés subir uno propio siguiendo nuestra<a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/blob/develop/.github/CONTRIBUTING.md'>guía de contribución!</a> Para empezar, descargá nuestra plantilla desde<a class='btn-link-secondary' href='https://www.figma.com/file/EhmeGA5hy0S7H07hrwHC7G/?node-id=410%3A32'>Figma</a> o<a class='btn-link-secondary' href='https://drive.google.com/drive/folders/1wzDVU8d-RpAKWQ5RCA8yTuC78PcE0uhQ'>Illustrator</a>."
  mx: "¡Puedes solicitar un ícono nuevo desde <a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/issues/new?assignees=&labels=&template=icon-request.md&title=%5BIcon+request%5D'>acá</a>. O puedes subir uno propio siguiendo nuestra<a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/blob/develop/.github/CONTRIBUTING.md'>guía de contribución!</a> Para empezar, descarga nuestra plantilla desde<a class='btn-link-secondary' href='https://www.figma.com/file/EhmeGA5hy0S7H07hrwHC7G/?node-id=410%3A32'>Figma</a> o<a class='btn-link-secondary' href='https://drive.google.com/drive/folders/1wzDVU8d-RpAKWQ5RCA8yTuC78PcE0uhQ'>Illustrator</a>."
  en: "You can ask for a new icon <a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/issues/new?assignees=&labels=&template=icon-request.md&title=%5BIcon+request%5D'>here</a>, or upload your own following our<a class='btn-link-secondary' href='https://github.com/TiendaNube/nimbus-icons/blob/develop/.github/CONTRIBUTING.md'>contribution guide!</a> Download our template on<a class='btn-link-secondary' href='https://www.figma.com/file/EhmeGA5hy0S7H07hrwHC7G/?node-id=410%3A32'>Figma</a> or<a class='btn-link-secondary' href='https://drive.google.com/drive/folders/1wzDVU8d-RpAKWQ5RCA8yTuC78PcE0uhQ'>Illustrator</a> and get started."
