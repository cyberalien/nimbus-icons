infoBannersDescription3:
  pt: "Crie novos ícones e adicione-os ao nosso repositório no Github! Você também pode nos pedir aqueles de que precisa, e nós os adicionaremos para que todos possam usar."
  es: "Diseñá nuevos íconos y sumalos a nuestro repo de Github. También podés pedirnos los que necesites y los sumaremos para que queden disponibles."
  mx: "Diseña nuevos íconos y súmalos a nuestro repo de Github. También puedes pedirnos los que necesites y los sumaremos para que queden disponibles."
  en: "Design new icons and add them to our repository on Github! You can also ask us for the ones that you need, and we’ll add them for everyone to use."
