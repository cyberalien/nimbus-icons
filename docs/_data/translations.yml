infoBannersDescription1:
  pt: "A morfologia do logotipo de nossa marca dá a base para nossos ícones e suas proporções. É assim que eles são feitos."
  es: "La base y las proporciones de nuestros íconos las dan la morfología de nuestro logo. Así los construimos."
  mx: "La base y las proporciones de nuestros íconos las dan la morfología de nuestro logo. Así los construimos."
  en: "The morphology of our brand’s logo gives the base for our icons and its proportions. This is how they are done."
infoBannersLink1:
  pt: "Dê uma olhada em nosso guia de estilo"
  es: "Mirá nuestra styleguide"
  mx: "Mira nuestra styleguide"
  en: "Take a look at our styleguide"
infoBannersTitle2:
  pt: "Contribuindo"
  es: "Colaborá"
  mx: "Colabora"
  en: "Contributing"
infoBannersDescription2:
  pt: "Faça parte da nossa comunidade de colaboradores criando novos ícones que agregam valor a milhares de novas marcas e negócios. Baixe nosso modelo e comece!"
  es: "Sé parte de nuestra comunidad de colaboradores creando nuevos íconos que brinden valor a miles de nuevas marcas y negocios. ¡Descargate nuestra plantilla y empezá!"
  mx: "Sé parte de nuestra comunidad de colaboradores creando nuevos íconos que brinden valor a miles de nuevas marcas y negocios. ¡Descárgate nuestra plantilla y empieza!"
  en: "Be a part of our community of contributors by creating new icons that provide value to thousands of new brands and businesses. Download our template and get started."
