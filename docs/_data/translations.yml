heroDescription:
  pt: "Ícones open-source (código aberto) para acelerar os designs e desenvolvimentos para pessoas que buscam potencializar histórias no Brasil. Local (como a caipirinha), flexível e gratuito para você usar onde e como quiser."
  es: "Íconos open-source para acelerar los diseños y desarrollos de las personas que buscan potenciar historias en Argentina.<br>Locales (como el mate), flexibles, y gratuitos para que los uses donde quieras y como quieras."
  mx: "Íconos open-source para acelerar los diseños y desarrollos de las personas que buscan potenciar historias en México. Locales, (como el tequila), flexibles, y gratuitos para que los uses donde quieras y como quieras."
  en: "Our open-source icons exist to accelerate the design and engineering process of every creator that wants to boost stories in Latin America. These icons are local, flexible, and free, so that you can use them anywhere and at any time."
